<div class="container p-1  rounded-pill text-center">
<h1>Calculate your budget</h1>

  <!--  PAGES WEB 500€ CHECKBOX: -->
  <form class="form-check needs-validation mt-5 ">
    <label class="form-check-label"> Una pàgina web (500€)
      <input type="checkbox" class="form-check-input" (change)="Component_emitcheckPagWeb($event)" value="500" />
    </label>
    <br />


    <!-- SI option pages web cochée ==> show panell détail Service de pages web (lg + numPages)-->
    <ng-template [ngIf]="Component_isPageWebCheck()">
      <app-panell [count]="myCount" (detailPagWEB_Emitter)="metodePadre_retrieveDetailPageWeb($event)"
        (output_detailPagWeb)="onTotalPagWebServ($event)"> </app-panell>


    </ng-template>

    <!--  PAGES WEB 500€ CHECKBOX: -->
    <label class="form-check-label">Una consultoria SEO (300€)
      <input type="checkbox" class="form-check-input" (change)="Component_emitcheckSeo($event)" value=300 />
    </label>
    <br />

    <!--  GOOGLE ADS 200€ CHECKBOX:-->
    <label class="form-check-label"> Una campanya de Google Ads (200€)
      <input type="checkbox" class="form-check-input" (change)="Component_emitcheckGAds($event)" value="pub" />
    </label>
    <br />

    <!-- -------------------------------- -->
    <hr> <!-- -------------------------------- -->

    <!--     <p> Total Price: {{ this.retrieveDetailPageWeb +   this.dataS.Service_calcTotalPreu()}} </p> -->
    <h5> <strong> TOTAL: {{ totalPresupuesto() }} € </strong></h5>

    <br>
    <button (click)="metodePadre_saveDetailBudget()">Save budget</button>


    <!-- ---------------------------------------------   INSERER NOM CLIENT    --------------------------------------------------- --
    <div>
      <label class="form-check-label"> Enter budget name:
        <input type="text" class="form-text-input" (change)="Component_emitcheckGAds($event)" value="pub" />
      </label>
    </div>
    !-- ---------------------------------------------   INSERER NOM BUDGET   --------------------------------------------------- -->


    <pre>    {{padre_createObjetBudget() | json}} </pre>
    <hr>

    <!-- muestra lista de presupuestos-->
    <pre>    {{budgetList | json}} </pre>

    <br>

    <a routerLink="**" class="btn btn-primary">go back to welcome page</a>
